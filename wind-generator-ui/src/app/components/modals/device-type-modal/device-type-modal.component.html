<div class="device-type-holder">
    <h1>Wind device type</h1>

    <div class="device-type-form" [formGroup]='typeForm' >
        <div class="type-input">
            <mat-form-field class="example-full-width">
                <mat-label>Name </mat-label>
                <input required matInput type="text"  formControlName="Name">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Type of turbine </mat-label>
                <input matInput type="text" formControlName="Turbines">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>MAX Power of turbine (KW)</mat-label>
                <input required matInput type="text" formControlName="PowerOfTurbines">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Height of Wing</mat-label>
                <input matInput type="text" formControlName="HeightOfWing">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Width Of Wing</mat-label>
                <input matInput type="text" formControlName="WidthOfWing">
            </mat-form-field>
          
            <mat-form-field class="example-full-width">
                <mat-label>Weight</mat-label>
                <input matInput type="text"  formControlName="Weight">
            </mat-form-field>
          
            <mat-form-field class="example-full-width">
                <mat-label>Base price ($)</mat-label>
                <input matInput type="text"  formControlName="BasePrice">
            </mat-form-field>
          
            <mat-form-field class="example-full-width">
                <mat-label>Installation Costs ($)</mat-label>
                <input matInput type="text"  formControlName="InstallationCosts">
            </mat-form-field>

            <!-- <mat-form-field class="example-full-width">
                <mat-label>Wind hours per a day</mat-label>
                <input required matInput type="text"  formControlName="GeneratorPower">
            </mat-form-field> -->

            <mat-form-field class="example-full-width">
                <mat-label>Guarantee</mat-label>
                <input matInput type="text"  formControlName="Guarantee">
            </mat-form-field>
          
        </div>

        <div class="form-group" style="display: flex; flex-direction: row; align-items: flex-start;">

            <div style="display: flex; align-items: center;">
                <button type="button" mat-raised-button (click)="selectFile.click()">Choose File</button>
                <input  #selectFile type="file" accept="image/*" class="form-control" id="file" hidden
                    (change)="onImageChange($event)" mat-raised-button>
                <input type="hidden" name="fileHidden" formControlName="ImageInput" />
                <span class="file-name">{{selectedFileTitle}}</span>
            </div>


            <img style="max-width: 300px; max-height: 150px;margin-left: 70px;border-radius: 10px;
          
            box-shadow: 0px 4px 8px 0px rgb(0 0 0 / 25%);" id="image-preview"
                [src]="currentType && currentType?.Angular_FullUrl || '' ">
        </div>
    </div>


    <div class="footers-line">
      
    
        <div class="footer-button">
                
        </div>
        <div class="footer-button">
            <button  (click)="cancel()" class='us-list-button'>Cancel</button>
            <button [disabled]="typeForm.invalid" style="margin-left: 20px;"  mat-raised-button  color="warn" class='global-button' (click)="save()"  type="submit">Save</button>
        </div>
    </div>
</div>
