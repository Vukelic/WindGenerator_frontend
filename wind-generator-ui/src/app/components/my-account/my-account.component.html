<div class="account-box ">
    <div class="account-contr">
       <form [formGroup]='accountForm' >
        <div class="account-input">
            
            <mat-form-field class="example-full-width">
                <mat-label>Old Password</mat-label>
                <input matInput type="password" placeholder="Old Password" formControlName="oldPassword">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>New Password</mat-label>
                <input matInput type="password" placeholder="New Password" formControlName="newPassword">
            </mat-form-field>
        
        </div>

        <div style="margin-top: 30px;" class="account-buttons">
            <div>
                <button  mat-raised-button  (click)='cancel()'>Cancel</button>
            </div>
       
            <div>
                <button  mat-raised-button  color="warn"  class='global-button'  [disabled]="!accountForm.valid" (click)='changePassword()'>Change password</button>
            </div>
          
        
        </div>
    </form> 
    </div>
</div>
