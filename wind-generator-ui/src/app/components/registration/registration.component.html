<div class="registration-box ">
    <div class="registration-contr">
       <form [formGroup]='registerForm' >
        <div class="registration-input">
            <mat-form-field class="example-full-width">
                <mat-label>E-Mail</mat-label>
                <input matInput placeholder="E-mail" formControlName="email">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Password" formControlName="password">
            </mat-form-field>
            <mat-form-field style="margin-top: 30px;" class="example-full-width">
                <mat-label>First name</mat-label>
                <input matInput placeholder="First name" formControlName="firstName">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Last name</mat-label>
                <input matInput placeholder="Last name" formControlName="lastName">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Phone</mat-label>
                <input matInput placeholder="Phone" formControlName="phone">
            </mat-form-field>
        
            <!-- <input formControlName="email" class="user" type="text" placeholder="E-mail">
            <input formControlName="password" class="pw" type="password" placeholder="Password">
            <input formControlName="firstName" style="margin-top: 30px;" class="pw" type="text" placeholder="First Name">
            <input formControlName="lastName" class="pw" type="text" placeholder="Last Name">
            <input formControlName="phone" class="pw" type="text" placeholder="Phone"> -->
        </div>

        <div style="margin-top: 30px;" class="registration-buttons">
            <button mat-raised-button [disabled]="!registerForm.valid" (click)='onRegistration()'>Register</button>
        </div>
    </form> 
    </div>
</div>
